{% extends 'admin/master.html' %}

{% block body %}
<div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1 class="mb-5 text-center"> KREIRANJE CENE</h1>
        <br>
        <br>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <form action="{{ url_for('admin.kreiraj_cenu') }}" method="POST" style="max-width: 35%; margin: 0 auto; min-width: 300px;">
                            {{ form.hidden_tag() }}
                            <div class="form-group">
                            {{ form.cena.label }} 
                            {{ form.cena }}
                            </div>

                            <div class="form-group">
                            {{ form.valuta.label }} 
                            {{ form.valuta }}
                            </div>
                                
                            <div class="form-group">
                            {{ form.product_id.label }} 
                            {{ form.product_id }}
                            </div>

                            <button class="btn btn-primary btn-block mt-3 mb-3" type="submit">KREIRAJ</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
</div>


{% endblock %}
